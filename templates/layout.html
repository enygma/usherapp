<!DOCTYPE HTML>
<html>
    <head>
        <title>usherapp.com :: extend usher easily!</title>
        <link rel="stylesheet" href="/inc/css/bootstrap.min.css" type="text/css"/>
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="span10">
                {% block content %} {% endblock %}
            </div>
            <div class="span6">
                <h3>Submit a Task</h3>
                <form class="form-stacked" action="/" method="POST">
                    <fieldset>
                        <div class="clearfix">
                            <label for="task-name">Task Name</label>
                            <div class="input">
                                <input id="task-name" name="task-name" size="20" type="text" />
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="task-source">Task Source</label>
                            <div class="input">
                                <input id="task-source" name="task-source" size="20" type="text" />
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="task-source">Task Version</label>
                            <div class="input">
                                <input id="task-version" name="task-version" size="10" type="text" />
                                <span class="help-block">Ex. 1.1.1 or 1.3.4rc3</span>
                            </div>
                        </div>
                         <div class="clearfix">
                            <label for="task-source">Contact Email</label>
                            <div class="input">
                                <input id="task-email" name="task-email" size="20" type="text" />
                                <span class="help-block">This address will not be shared</span>
                                {% if status['task-email'] == 'fail' %} <span class="help-inline">
                                    {{ messages['task-email'] }}</span> <script>alert('foo');</script> {% endif %}
                            </div>
                        </div>
                        <div class="actions">
                            <input type="submit" class="btn primary" value="Submit Task" />
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        </div>
    </body>
</html>
